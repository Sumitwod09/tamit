name: tamit
description: A minimalist private social app for exactly 2 users
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase for backend
  supabase_flutter: ^2.5.0
  
  # State management
  flutter_riverpod: ^2.5.1
  
  # Navigation
  go_router: ^14.1.0
  
  # Image handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
